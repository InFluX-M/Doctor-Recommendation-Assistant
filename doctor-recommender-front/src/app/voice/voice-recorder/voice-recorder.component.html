<h1>Press Record to start recording 🎙️</h1>
<button nz-button nzType="primary" #recButton (click)="toggleRecording()">
  Record
</button>
<button
  nz-button
  nzType="primary"
  #pauseButton
  style="display: none"
  (click)="togglePause()"
>
  Pause
</button>

<select #micSelect>
  <option value="" hidden>Select mic</option>
</select>

<nz-select ngModel="lucy">
  <nz-option nzValue="jack" nzLabel="Jacsssk"></nz-option>
  <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
</nz-select>

<label>
  <input type="checkbox" (click)="onScrollingWaveformChange($event)" />
  Scrolling waveform
</label>

<p #progress>00:00</p>

<div
  #mic
  style="border: 1px solid #ddd; border-radius: 4px; margin-top: 1rem"
></div>

<div #recordings style="margin: 1rem 0"></div>
